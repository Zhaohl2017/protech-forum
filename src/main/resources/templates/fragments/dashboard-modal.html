<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- post edit -->
    <div id="postEditModal" th:fragment="postEditModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog modal-lg" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	               <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
	            </div>
	            <div class="modal-body">
	                <div class="container-fluid">
						<form th:action="@{/post/edit(tab=${tab}, start=${start}, end=${end})}" th:object="${newPostForm}" method="post">
	                        <input hidden="true" th:field="*{postId}" id="postId" type="text"/>
	                        <div class="row form-group">
	                            Title：
	                            <input th:field="*{title}" id="postTitle" type="text" class="form-control" placeholder="Title" />
	                        </div>
	                        <div class="row form-group">
	                            Content：
	                            <textarea th:field="*{body}" id="postBody" class="form-control" rows="20" style="resize: vertical" placeholder="Content"></textarea>
	                        </div>
	                        <div class="row form-group">
	                        	Category：
	                            <select th:field="*{category}" id="selectpicker" class="selectpicker" data-live-search="true"></select>
	                        </div>
	                        <div class="modal-footer">
	                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                           <button class="btn btn-primary" type="submit">Save</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<!-- delete post -->
	
	<div id="postDeleteModal" th:fragment="postDeleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
	            <div class="modal-body">
	                <div class="alert alert-danger" role="alert">
	                   <strong>Warning!</strong> Please confirm to delete the post.
	                </div>
	               <div class="container-fluid">
		                <div class="row form-group">
		                   <p id="postId"></p>
		                   <p id="postUsername"></p>
		                   <p id="postDate"></p>
		                   <p id="postTitle"></p>
		                </div>
                    </div>
	            </div>
	            <div class="modal-footer">
				   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				   <button id="confirmDeleteButton" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
				</div>
            </div>
        </div>
    </div>
    
    <!-- message modal -->
    
    <div id="messageModal" th:fragment="messageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="messageText" class="alert" role="alert">
                       <strong id="strongText">Successfully Deleted!</strong> The post you selected and all of its replies have been successfully deleted.
                    </div>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-success refreshCurrPage" data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
