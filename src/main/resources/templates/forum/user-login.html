<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>
<body>
	<div class="panel panel-default panel-bg">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="container-fluid">
								<h3>User Login</h3>
								<form method="post" th:action="@{/user/login/validate}" th:object="${userDto}">
									<fieldset>
									   <div th:if="${param.error}">
									       <div class="alert alert-danger">
											  The user is inactive or password wrongly.
		                                    </div>
		                                </div>
		                                <div th:if="${param.logout}"> 
                                            <div class="alert alert-info">
	                                           You've Logged Out
                                            </div>
		                                </div>
										<div class="form-group">
											<input name="username" id="username" type="text" class="form-control" autofocus="autofocus" placeholder="Username or Email"/>
										</div>
										<div class="form-group">
											<input name="password" id="password" type="password" class="form-control" placeholder="Password"/>
										</div>
                                         <input class="btn btn-success" type="submit" value="Login" />
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">Message</div>
						<div class="panel-body">Message Content</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Message</div>
						<div class="panel-body">Message Content</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
